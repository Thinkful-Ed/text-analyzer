<!DOCTYPE html>
<html>
<head>
    <title>Thinkful | Text analyzer example solution</title>
    <meta charset="utf-8">
    <meta name="description" content="Exemplary solution for the text analyzer project from Thinkful's Front End Web Development course">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
   <!--  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analyzer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form class="js-text-form">
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required></textarea>
                </div>
                <div>
                    <button type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class="hidden text-report js-text-report">
                <dt>Word count</dt>
                <dd class="js-word-count"></dd>

                <dt>Unique word count</dt>
                <dd class="js-unique-word-count"></dd>

                <dt>Average word length</dt>
                <dd class="js-average-word-length"></dd>
            </dl>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
